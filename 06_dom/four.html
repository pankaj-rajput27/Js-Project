<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom learning</title>
</head>
<body style="background-color: black; color: #ffffff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addlanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addlanguage("python")
    addlanguage("c++")

    function addOptiLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('java')

    //-----Edit---------------
    const secondLang = document.querySelector("li:nth-child(3)")
    // secondLang.innerHTML = "DotNet"
    const newli = document.createElement('li')
    newli.textContent = "DotNet"
    newli.style.color = "blue"
    secondLang.replaceWith(newli)

  //------edit---------------
    const firstLang = document.querySelector("li:nth-child(1)")
    firstLang.outerHTML = '<li>Css</li>'

 //----Remove---------------- 
   const lastChild = document.querySelector('li:last-child')
   lastChild.remove()
</script>
</html>
